<div class="mat-elevation-z8" class="div-table">
  <div fxLayout="row" fxLayoutAlign="end end">
    <mat-form-field appearance="outline" style="width: 40%; font-size: 15px;">
      <mat-label>Buscar</mat-label>
      <input matInput placeholder="Eje. Rolando" (keyup)="filtrarAlumno($event)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <span>{{mensaje}}</span>
  <table mat-table [dataSource]="dataSource" matSort style="font-size: 16px !important;">
    <ng-container matColumnDef="numeropersonal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero personal</th>
      <td mat-cell *matCellDef="let academico"> {{academico.numeropersonal}} </td>
    </ng-container>
    <ng-container matColumnDef="nombrecompleto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre completo</th>
      <td mat-cell *matCellDef="let academico"> {{academico.nombrecompleto}} </td>
    </ng-container>
    <ng-container matColumnDef="correoinstitucional">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let academico"> {{academico.correoinstitucional}} </td>
    </ng-container>
    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef> Estatus </th>
      <td mat-cell *matCellDef="let academico"> {{academico.estatus}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center !important;">Acciones</th>
      <td mat-cell *matCellDef="let academico" style="text-align: center;">
        <button mat-icon-button matTooltip="Editar académico" matTooltipPosition="below" matTooltipClass="sesion"
          (click)="editarAcademico(academico)">
          <mat-icon class="icon">create</mat-icon>
        </button>&nbsp;
        <mat-slide-toggle matTooltip="Cambiar estatus" matTooltipClass="sesion" class="example-margin"
          [checked]="academico.estatus2" (click)="cambiarEstatus(academico)">
        </mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div [hidden]="ocultarMensaje">
    <p class="menseaje">¡Aún no existen académicos registrados en el sitema!</p>
  </div>
  <mat-paginator [pageSizeOptions]="[4, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" type="ball-spin-clockwise">
  <p style="color:white;">Cargando información ...</p>
</ngx-spinner>
